---
galaxy_info:
  author: "Ondra Machacek"
  description: "oVirt Ansible roles"
  company: Red Hat, Inc.
  license: Apache License 2.0
  min_ansible_version: 2.5
  platforms:
    - name: EL
      versions:
        - all
    - name: Fedora
      versions:
        - all
  galaxy_tags: [ovirt, rhv, rhev, virtualization]

dependencies:
 - oVirt.cluster-upgrade
 - oVirt.disaster-recovery
# till https://github.com/oVirt/ovirt-ansible-engine-setup/pull/26 and released
# in 1.1.6 probably.
 - src: git+https://github.com/petr-balogh/ovirt-ansible-engine-setup.git
   name: oVirt.engine-setup
 # till 1.1.8 will be released we have to use master
 - src: git+https://github.com/oVirt/ovirt-ansible-image-template.git
   version: master
   name: oVirt.image-template
 - src: git+https://github.com/petr-balogh/ovirt-ansible-infra.git
   version: authentication_key_new_rebase_on_tareqs_patch
   name: oVirt.infra
 - oVirt.manageiq
 - oVirt.repositories
 - src: git+https://github.com/petr-balogh/ovirt-ansible-vm-infra.git
   version: add_io_threads
   name: oVirt.vm-infra
 - oVirt.v2v-conversion-host
 - oVirt.hosted-engine-setup
 - oVirt.shutdown-env
